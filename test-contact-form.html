<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Contact Form - CreatorApp</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      padding: 40px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    h1 {
      color: #6C5CE7;
      margin-bottom: 10px;
      font-size: 28px;
    }
    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
      font-size: 14px;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      font-family: inherit;
      transition: border-color 0.3s;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: #6C5CE7;
    }
    textarea {
      resize: vertical;
      min-height: 120px;
    }
    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #6C5CE7 0%, #FF6B9D 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(108, 92, 231, 0.3);
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .result {
      margin-top: 20px;
      padding: 16px;
      border-radius: 8px;
      font-size: 14px;
      display: none;
    }
    .success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 30px;
      font-size: 14px;
      line-height: 1.6;
    }
    .info strong {
      display: block;
      margin-bottom: 8px;
      color: #0c5460;
    }
    .info ul {
      margin-left: 20px;
      margin-top: 8px;
    }
    .info li {
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Form Test</h1>
    <p class="subtitle">Test the CreatorApp contact form functionality</p>

    <div class="info">
      <strong>Before Testing:</strong>
      Make sure you've configured the RESEND_API_KEY in Supabase:
      <ul>
        <li>Go to Supabase Dashboard → Settings → Edge Functions</li>
        <li>Add a secret named: <code>RESEND_API_KEY</code></li>
        <li>Get your key from: <a href="https://resend.com/api-keys" target="_blank">resend.com/api-keys</a></li>
      </ul>
    </div>

    <form id="contactForm">
      <div class="form-group">
        <label for="name">Name *</label>
        <input type="text" id="name" name="name" required placeholder="John Doe">
      </div>

      <div class="form-group">
        <label for="email">Email *</label>
        <input type="email" id="email" name="email" required placeholder="john@example.com">
      </div>

      <div class="form-group">
        <label for="subject">Subject *</label>
        <input type="text" id="subject" name="subject" required placeholder="Test Contact Form">
      </div>

      <div class="form-group">
        <label for="message">Message *</label>
        <textarea id="message" name="message" required placeholder="This is a test message from the contact form..."></textarea>
      </div>

      <button type="submit" id="submitBtn">
        <span id="btnText">Send Test Message</span>
      </button>
    </form>

    <div id="result" class="result"></div>
  </div>

  <script>
    const SUPABASE_URL = 'https://yhofzxqopjvrfufouqzt.supabase.co';

    const form = document.getElementById('contactForm');
    const resultDiv = document.getElementById('result');
    const submitBtn = document.getElementById('submitBtn');
    const btnText = document.getElementById('btnText');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        subject: document.getElementById('subject').value,
        message: document.getElementById('message').value,
      };

      submitBtn.disabled = true;
      btnText.textContent = 'Sending...';
      resultDiv.style.display = 'none';

      try {
        console.log('Sending to:', `${SUPABASE_URL}/functions/v1/contact-form`);
        console.log('Data:', formData);

        const response = await fetch(`${SUPABASE_URL}/functions/v1/contact-form`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(formData),
        });

        const data = await response.json();
        console.log('Response:', data);

        if (response.ok) {
          resultDiv.className = 'result success';
          resultDiv.innerHTML = `
            <strong>✓ Success!</strong><br>
            ${data.message || 'Message sent successfully!'}<br>
            <small>Message ID: ${data.messageId}</small><br><br>
            Check your email at <strong>support@creatorapp.us</strong>
          `;
          form.reset();
        } else {
          throw new Error(data.error || 'Failed to send message');
        }
      } catch (error) {
        console.error('Error:', error);
        resultDiv.className = 'result error';
        resultDiv.innerHTML = `
          <strong>✗ Error</strong><br>
          ${error.message}<br><br>
          <small>Check the browser console for more details.</small>
        `;
      } finally {
        submitBtn.disabled = false;
        btnText.textContent = 'Send Test Message';
        resultDiv.style.display = 'block';
      }
    });
  </script>
</body>
</html>
