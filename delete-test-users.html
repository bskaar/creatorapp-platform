<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management Tool</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    h1 { color: #1a202c; margin-bottom: 10px; font-size: 32px; }
    .subtitle { color: #718096; margin-bottom: 30px; }
    .section {
      background: #f7fafc;
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 24px;
      border: 2px solid #e2e8f0;
    }
    .section h2 {
      color: #2d3748;
      margin-bottom: 16px;
      font-size: 20px;
    }
    .form-group {
      margin-bottom: 16px;
    }
    label {
      display: block;
      font-weight: 600;
      color: #4a5568;
      margin-bottom: 8px;
      font-size: 14px;
    }
    input[type="email"],
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.2s;
    }
    input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 14px;
    }
    .btn-primary {
      background: #667eea;
      color: white;
    }
    .btn-primary:hover { background: #5a67d8; transform: translateY(-1px); }
    .btn-secondary {
      background: #48bb78;
      color: white;
    }
    .btn-secondary:hover { background: #38a169; transform: translateY(-1px); }
    .btn-danger {
      background: #f56565;
      color: white;
    }
    .btn-danger:hover { background: #e53e3e; transform: translateY(-1px); }
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none !important;
    }
    .btn-group {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }
    .alert {
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
    }
    .alert-success {
      background: #c6f6d5;
      color: #22543d;
      border: 1px solid #9ae6b4;
    }
    .alert-error {
      background: #fed7d7;
      color: #742a2a;
      border: 1px solid #fc8181;
    }
    .alert-info {
      background: #bee3f8;
      color: #2c5282;
      border: 1px solid #90cdf4;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 16px;
    }
    th, td {
      text-align: left;
      padding: 12px;
      border-bottom: 1px solid #e2e8f0;
    }
    th {
      background: #edf2f7;
      font-weight: 600;
      color: #4a5568;
      font-size: 12px;
      text-transform: uppercase;
    }
    td { font-size: 14px; color: #2d3748; }
    .user-email { font-weight: 600; color: #2d3748; }
    .user-id { font-size: 11px; color: #718096; font-family: monospace; }
    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #e2e8f0;
      border-top-color: #667eea;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 16px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üõ†Ô∏è User Management Tool</h1>
    <p class="subtitle">Create and manage test users for your application</p>

    <div id="alerts"></div>

    <!-- Create User Section -->
    <div class="section">
      <h2>‚ûï Create Test User</h2>
      <form id="createUserForm" class="grid">
        <div class="form-group">
          <label>Email Address</label>
          <input type="email" id="newEmail" placeholder="test@example.com" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" id="newPassword" placeholder="Min 8 characters" required minlength="8">
        </div>
        <div class="form-group">
          <label>Full Name</label>
          <input type="text" id="newFullName" placeholder="Test User">
        </div>
        <div class="form-group">
          <label>Site Name</label>
          <input type="text" id="newSiteName" placeholder="Test Site">
        </div>
      </form>
      <div class="btn-group" style="margin-top: 16px;">
        <button class="btn btn-secondary" onclick="generateTestData()">
          üé≤ Generate Test Data
        </button>
        <button class="btn btn-primary" onclick="createUser()">
          ‚ûï Create User
        </button>
      </div>
    </div>

    <!-- Users List Section -->
    <div class="section">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
        <h2>üë• All Users</h2>
        <button class="btn btn-primary" onclick="loadUsers()">
          üîÑ Refresh
        </button>
      </div>
      <div id="usersTable"></div>
    </div>
  </div>

  <script>
    // Get credentials from localStorage or prompt
    let SUPABASE_URL = localStorage.getItem('supabase_url');
    let SUPABASE_KEY = localStorage.getItem('supabase_key');

    if (!SUPABASE_URL || !SUPABASE_KEY) {
      SUPABASE_URL = prompt('Enter your Supabase URL (from .env file):');
      SUPABASE_KEY = prompt('Enter your Supabase Anon Key (from .env file):');

      if (SUPABASE_URL && SUPABASE_KEY) {
        localStorage.setItem('supabase_url', SUPABASE_URL);
        localStorage.setItem('supabase_key', SUPABASE_KEY);
      }
    }

    const { createClient } = supabase;
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY);

    window.supabaseClient = supabaseClient;

    function showAlert(message, type = 'info') {
      const alerts = document.getElementById('alerts');
      const alert = document.createElement('div');
      alert.className = `alert alert-${type}`;
      alert.textContent = message;
      alerts.appendChild(alert);
      setTimeout(() => alert.remove(), 5000);
    }

    window.generateTestData = function() {
      const timestamp = Date.now();
      document.getElementById('newEmail').value = `test${timestamp}@example.com`;
      document.getElementById('newPassword').value = 'testpass123';
      document.getElementById('newFullName').value = `Test User ${timestamp}`;
      document.getElementById('newSiteName').value = `Test Site ${timestamp}`;
    };

    window.createUser = async function() {
      const email = document.getElementById('newEmail').value;
      const password = document.getElementById('newPassword').value;
      const fullName = document.getElementById('newFullName').value;
      const siteName = document.getElementById('newSiteName').value;

      if (!email || !password) {
        showAlert('Email and password are required', 'error');
        return;
      }

      try {
        showAlert('Creating user...', 'info');

        const { data, error } = await supabaseClient.auth.signUp({
          email,
          password,
          options: {
            data: { full_name: fullName }
          }
        });

        if (error) throw error;
        if (!data.user) throw new Error('No user returned');

        await supabaseClient.from('profiles').insert({
          id: data.user.id,
          full_name: fullName || null,
        });

        if (siteName) {
          const slug = siteName.toLowerCase().replace(/[^a-z0-9]+/g, '-').replace(/^-+|-+$/g, '');

          const { data: siteData, error: siteError } = await supabaseClient
            .from('sites')
            .insert({
              name: siteName,
              slug: slug,
              owner_id: data.user.id,
              tier: 'launch',
            })
            .select()
            .single();

          if (siteError) throw siteError;

          await supabaseClient.from('site_members').insert({
            site_id: siteData.id,
            user_id: data.user.id,
            role: 'owner',
            accepted_at: new Date().toISOString(),
          });
        }

        showAlert(`‚úÖ User ${email} created successfully!`, 'success');
        document.getElementById('createUserForm').reset();
        loadUsers();
      } catch (err) {
        showAlert(`‚ùå Error: ${err.message}`, 'error');
      }
    };

    window.deleteUser = async function(userId, email) {
      if (!confirm(`Delete user ${email}?\n\nThis will permanently delete:\n‚Ä¢ User account\n‚Ä¢ All sites owned by this user\n‚Ä¢ All products, pages, and content\n‚Ä¢ This action cannot be undone!`)) {
        return;
      }

      try {
        showAlert(`Deleting ${email}...`, 'info');

        const { error } = await supabaseClient.auth.admin.deleteUser(userId);

        if (error) throw error;

        showAlert(`‚úÖ User ${email} deleted successfully!`, 'success');
        loadUsers();
      } catch (err) {
        showAlert(`‚ùå Error deleting user: ${err.message}`, 'error');
      }
    };

    window.loadUsers = async function() {
      const tableDiv = document.getElementById('usersTable');
      tableDiv.innerHTML = '<div class="loading"></div> Loading users...';

      try {
        const { data: profiles, error } = await supabaseClient
          .from('profiles')
          .select('id, full_name, created_at')
          .order('created_at', { ascending: false });

        if (error) throw error;

        if (!profiles || profiles.length === 0) {
          tableDiv.innerHTML = '<p style="color: #718096; text-align: center; padding: 40px;">No users found. Create one above!</p>';
          return;
        }

        const usersData = [];
        for (const profile of profiles) {
          try {
            const { data: { user } } = await supabaseClient.auth.admin.getUserById(profile.id);

            const { count: sitesCount } = await supabaseClient
              .from('sites')
              .select('*', { count: 'exact', head: true })
              .eq('owner_id', profile.id);

            if (user) {
              usersData.push({
                id: profile.id,
                email: user.email,
                full_name: profile.full_name,
                created_at: profile.created_at,
                sites_count: sitesCount || 0,
              });
            }
          } catch (err) {
            console.error('Error loading user:', err);
          }
        }

        let html = `
          <table>
            <thead>
              <tr>
                <th>User</th>
                <th>Sites</th>
                <th>Created</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
        `;

        usersData.forEach(user => {
          html += `
            <tr>
              <td>
                <div class="user-email">${user.email}</div>
                <div class="user-id">${user.id}</div>
              </td>
              <td>${user.sites_count}</td>
              <td>${new Date(user.created_at).toLocaleDateString()}</td>
              <td>
                <button class="btn btn-danger" onclick="deleteUser('${user.id}', '${user.email}')">
                  üóëÔ∏è Delete
                </button>
              </td>
            </tr>
          `;
        });

        html += '</tbody></table>';
        tableDiv.innerHTML = html;
      } catch (err) {
        tableDiv.innerHTML = `<p style="color: #e53e3e;">Error loading users: ${err.message}</p>`;
      }
    };

    // Load users on page load
    loadUsers();
  </script>
</body>
</html>
